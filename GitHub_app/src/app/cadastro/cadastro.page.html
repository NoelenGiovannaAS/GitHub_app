<ion-header>
  <ion-button slot="start">
    <ion-button color="primary">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-button>
</ion-header>

<ion-content>
  <ion-item-group class="ion-margin-top ion-align-items-center">
    <ion-img src="../../assets/images/user.png" class="login__image"></ion-img>
    <h2 class="login__text">Seja bem vindo</h2>
  </ion-item-group>

  <ion-item-group class="login__inputs">
    <ion-label class="login__label" for="username">usuário:</ion-label>
    <ion-input id="username" class="input__text" type="text" placeholder="Pedro"></ion-input>
    <ion-label class="login__label" for="username">Email: </ion-label>
    <ion-input id="Email" class="input__text" type="text"  placeholder="Usuario@gmail.com"></ion-input>
    <ion-label class="login__label" for="username">senha:</ion-label>
    <ion-input id="Senha" class="input__text" type="password"  placeholder="*******"></ion-input>

    <ion-button class="button__fill">
      <p routerLink="/home" color="dark">Cadastrar-Se</p>
    </ion-button>
  </ion-item-group>

  <ion-item-group class="login__to__register">
    <h3>Já é membro</h3>
    <ion-button class="button__borded">
      <p routerLink="/login" class="link" color="dark">
        Faça seu login
        <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      </p>
    </ion-button>
  </ion-item-group>

</ion-content>
